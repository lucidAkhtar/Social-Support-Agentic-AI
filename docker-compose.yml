version: '3.8'

services:
  # FastAPI Backend - Main Application with 6 Agents
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: social-support-app
    ports:
      - "8000:8000"  # FastAPI backend
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
      - DATABASE_PATH=/app/data/databases
      - OLLAMA_URL=http://ollama:11434
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./logs:/app/logs
    depends_on:
      - ollama
    networks:
      - social-support-net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Ollama LLM service (for RAG Chatbot + AI Agents)
  ollama:
    image: ollama/ollama:latest
    container_name: social-support-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - social-support-net
    restart: unless-stopped
    # Uncomment if you have NVIDIA GPU
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: 1
    #           capabilities: [gpu]

volumes:
  ollama-data:

networks:
  social-support-net:
    driver: bridge
